<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="assets/markus-spiske-iar-afB0QQw-unsplash.jpg" />
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <h4>Select Password Length</h4>
      <div class="button-container">
        <button class="default-btn">Default</button>
        <button class="six">6</button>
        <button class="eight">8</button>
        <button class="ten">10</button>
      </div>
      <p class="password-length">Default Length: 12</p>
      <p class="password"></p>
      <button
        class="generate-btn"
        onclick="generateRandomString(passwordLength)"
      >
        Generate Password
      </button>
      <h3 id="passwords-h3">Previous Passwords</h3>
      <div class="prev-passwords"></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
